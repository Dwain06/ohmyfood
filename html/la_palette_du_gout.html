<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;800&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c498a47d8b.js" crossorigin="anonymous"></script>
    <title>Page d'accueil - Ohmyfood</title>
</head>
<body>

     <!--Header-->
     <header class="en-tete">
        <h1 class="logo logo--header">ohmyfood</h1>
     </header>

    <!--Section - Menu-->
    <section class="menu-resto">
        <div class="menu-resto__photo">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo restaurant La palette du goût"/>
        </div>
        <div class="menu-resto__plats">
            <div class="menu__titre">
                <h1>La palette du goût</h1>
                <div class="menu__coeur">
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
            <div class="menu__entrees">
                <h3 class="menu__sous-titre">Entrées</h3>
                <div class="card-menu">
                    <h4 class="card-menu__titre text-hidden">Fricassée d'escargots</h4>
                    <div class="card-menu__description">
                    <p class="text-hidden">Au piment d'espelette</p>
                    <p class="prix-menu">25€</p>
                    </div>
                </div>
            </div>
            <div class="menu__btn">
            <a href="#" class="btn-primary">Commander</a>
            </div>
        </div>
    </section>
        
     <!--Footer-->
     <footer class="pied-page">
        <div class="pied-page__groupe">
            <h1 class="logo logo--footer">ohmyfood</h1>
            <div class="pied-page__liens">
                <a href=#>
                <i class="fa-solid fa-utensils"></i>
                Proposer un restaurant
                </a>
                <a href=#>
                <i class="fa-solid fa-handshake-angle"></i>
                Devenir partenaire
                </a>
                <a href=#>Mentions légales</a>
                <a href="mailto:contact@ohmyfood.fr">Contact</a>
            </div>
        </div>
     </footer>

</body>
</html>
